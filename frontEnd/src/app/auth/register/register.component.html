<div class="card mx-auto mt-5 col-8">
    <div class="card-header">
        <h1> Register</h1>
    </div>
    <div class="card-body  p-5">
        <form [formGroup]="registerForm" class="form">
            <div class="form-group">
                <label class="form-label"> email: </label>
                <input type="text" [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="form-control mb-2" placeholder="email" formControlName="email" />
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                    <small [class.d-none]="!registerForm.get('email')?.errors?.['required']" class="text-danger"> email required</small>
                    <small [class.d-none]="!registerForm.get('email')?.errors?.['pattern']" class="text-danger"> champs must be an email</small>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label"> password: </label>
                <input type="password" [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="form-control mb-2" placeholder="password" formControlName="password" />
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                    <small [class.d-none]="!registerForm.get('password')?.errors?.['required']" class="text-danger"> password required</small>
                    <small [class.d-none]="!registerForm.get('password')?.errors?.['minlength']" class="text-danger"> password must be at least 3 characters</small>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label"> confirm password: </label>
                <input type="password" [class.is-invalid]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched && registerForm?.errors?.['misMatch']" class="form-control mb-2" placeholder="confirm password" formControlName="confirmPassword"
                />
                <small [class.d-none]="!(registerForm.get('confirmPassword')?.errors?.['required'] && registerForm.get('confirmPassword')?.touched)" class="text-danger"> champs required </small>
                <small [class.d-none]="!(registerForm?.errors?.['misMatch'] && registerForm.get('confirmPassword')?.touched)" class="text-danger"> password not the same </small>
            </div>
        </form>
        <div class="gap-5 d-md-flex justify-content-md-end">
            <button class="btn btn-primary mt-2" (click)="registerUser()" [disabled]="!registerForm.valid"> Submit </button>
            <button class="btn btn-primary mt-2" routerLink="/welcome" routerLinkActive="active"> Cancel </button>
        </div>
        {{registerForm?.errors?.['misMatch']}} {{registerForm.get('confirmPassword')?.touched}} {{registerForm.value | json}}
    </div>
</div>
